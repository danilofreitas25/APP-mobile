<ion-header [translucent]="true">  
  <ion-toolbar color="dark" mode="ios">
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
          <ion-title>Shopping List</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="image"></ion-img>  
    
    <ion-list >
      <ion-item-sliding  *ngFor="let produto of listaProdutos">

      <ion-item (click)="checando(produto)">
        <!--Bolinha branca-->
        <ion-icon name="radio-button-off" *ngIf="!produto.status"></ion-icon>
        <ion-label *ngIf="!produto.status"><strong>Produto:</strong> {{produto.produto}}</ion-label>
        <ion-label *ngIf="!produto.status"><strong>Quantidade:</strong> {{produto.quantidade}}</ion-label>
        <!--Bolinha verde-->
        <ion-icon name="checkmark-circle" color="success" *ngIf="produto.status" ></ion-icon>
        <ion-label *ngIf="produto.status"><del><strong>Produto:</strong> {{produto.produto}}</del></ion-label>
        <ion-label *ngIf="produto.status"><del><strong>Quantidade:</strong> {{produto.quantidade}}</del></ion-label>
      </ion-item>

      <ion-item-options >
        <ion-item-option  color="danger" (click)="deletar(produto.id)" >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
        
        <ion-item-option color="success" (click)="alterar(produto.id)">
          <ion-icon name="refresh-outline" ></ion-icon>
        </ion-item-option>

      </ion-item-options>

      </ion-item-sliding>

    </ion-list>

    <!--BotÃ£o Flutuante-->
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="alertando()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
</ion-content>
