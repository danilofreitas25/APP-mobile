<ion-header [translucent]="true">  
  <ion-toolbar color="dark" mode="ios">
      <div class="ion-page" id="main-content">        
            <ion-buttons slot="start">
              <ion-back-button></ion-back-button>
            </ion-buttons>
          <ion-title>Shopping List</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img [src]="image"></ion-img>
    <form #form="ngForm" (ngSubmit)="update(produto)">
  
      
      <ion-item>
        <ion-label>Produto: </ion-label>
        <ion-input type="text" name="produto" [ngModel]="produto.produto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Quantidade: </ion-label>
        <ion-input type="number" name="quantidade" [ngModel]="produto.quantidade"></ion-input>
      </ion-item>
      
      <ion-button type="submit" color="success" expand="block">Atualizar</ion-button>
    
  </form>

</ion-content>
