<ion-header [translucent]="true">  
  <ion-toolbar color="dark" mode="ios">

    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Shopping List</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Shopping List</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button>Click to open the menu</ion-button>
      </ion-content>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img [src]="image"></ion-img>  
    
    <ion-list >
      <ion-item-sliding  *ngFor="let produto of listaProdutos">

      <ion-item>
        <ion-label>Produto: {{produto.produto}}  /  Quant: {{produto.quantidade}} </ion-label>
      </ion-item>

      <ion-item-options >
        <ion-item-option  color="danger" >
          <ion-icon name="trash-outline" (click)="deletar(produto.id)"></ion-icon>
        </ion-item-option>
        
        <ion-item-option color="success">
          <ion-icon name="refresh-outline" (click)="alterar(produto.id)"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      </ion-item-sliding>

    </ion-list>

    <!--BotÃ£o Flutuante-->
    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="alertando()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
</ion-content>
